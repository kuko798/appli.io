<!DOCTYPE html>
<html>
<head>
  <title>Appli.io Options</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #4285f4; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #357abd; }
    #status { margin-top: 10px; color: green; font-weight: bold; }
    .help-text { font-size: 0.9em; color: #666; margin-bottom: 10px; }
    code { background-color: #f0f0f0; padding: 2px 4px; border-radius: 3px; }
  </style>
</head>
<body>
  <h2>Appli.io Settings</h2>
  
  <label for="spreadsheetId">Google Spreadsheet ID</label>
  <div class="help-text">
    Open your Google Sheet and copy the ID from the URL:<br>
    <code>https://docs.google.com/spreadsheets/d/<b>YOUR_ID_HERE</b>/edit</code>
  </div>
  <input type="text" id="spreadsheetId" placeholder="e.g. 1W6k3fbYj-W27kCwV5myjrEPcZ1rmrCSgRvKdBwLDuTY">

  <button id="save">Save Options</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
