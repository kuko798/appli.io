<!DOCTYPE html>
<html>

<head>
  <title>Appli.io Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    .help-text {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }

    code {
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <h2>Appli.io Settings</h2>



  <label for="groqApiKey">Groq API Key (LLaMA 3 Pro)</label>
  <div class="help-text">
    Get your free key from <a href="https://console.groq.com/keys" target="_blank">console.groq.com/keys</a>.<br>
    LLaMA 3 provides professional-grade extraction for free.
  </div>
  <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 5px;">
    <input type="password" id="groqApiKey" placeholder="Enter your Groq API key" style="margin-bottom: 0; flex: 1;">
    <button id="verify" style="background-color: #6b7280; padding: 9px 15px;">Verify</button>
  </div>
  <div id="keyStatus" style="font-size: 0.85em; margin-bottom: 16px; height: 1.2em;"></div>

  <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
    <button id="save" style="width: 100%;">Save Settings</button>
  </div>
  <div id="status" style="text-align: center; margin-top: 10px;"></div>

  <script type="module" src="options.js"></script>
</body>

</html>
